<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Item - Sporty AI Website</title>
    <link rel="stylesheet" href="Shopping.css" />
    <style>
      /* Gaya dari CSS yang telah diberikan */
      body {
        font-family: Arial, sans-serif;
        background-color: #e0ffff; /* Light blue background */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Gaya tambahan khusus untuk halaman Buy */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .product-details {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .product-image img {
        max-width: 100%;
        border-radius: 5px;
      }
      .product-info {
        flex: 1;
      }
      .product-info h2 {
        margin-top: 0;
        font-size: 24px;
      }
      .product-info p {
        margin: 5px 0;
      }
      .buy-form {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .buy-form input[type="number"] {
        width: 60px;
        padding: 5px;
        font-size: 16px;
        text-align: center;
      }
      .buy-form button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .buy-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sporty AI Website</h1>
      <div class="user-info">
        <div class="user">

        </div>
        <button class="logout">Logout</button>

    </header>
    <nav>

        <li><a href="Chart.html">Chart</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="product-details">
        <!-- Bagian informasi produk -->
        <div class="product-image">
          <img src="t-shirt_adidas-removebg-preview.png" alt="T-Shirt Adidas" id="product-image" />
        </div>
        <div class="product-info">
          <h2 id="product-name">T-Shirt Adidas</h2>
          <p id="product-sold">Terjual 0 pcs</p>
          <p id="product-price">Rp. 200,000</p>
        </div>
      </div>
    
      <!-- Formulir pembelian -->
      <form class="buy-form">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" />
        <button type="submit">Beli Sekarang</button>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('.buy-form');
        
            form.addEventListener('submit', function(event) {
              event.preventDefault();
        
              // Ambil nilai jumlah yang dimasukkan pengguna
              const quantity = document.getElementById('quantity').value;
        
              // Di sini Anda dapat menambahkan logika untuk memproses pembelian, seperti menghitung total harga, dll.
        
              // Redirect ke halaman pembayaran atau lakukan proses lainnya sesuai kebutuhan
              window.location.href = 'pembayaran.html'; // Ganti 'payment.html' dengan URL halaman pembayaran yang sesuai
            });
          });
        </script>
        
      </form>
    </div>
  </body>
</html>
